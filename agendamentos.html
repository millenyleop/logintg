<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Agendamento - Medical group</title>
</head>
<body>
    <header>
        <h1>Agendamento - Medical group</h1>
    </header>
    <center>
    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <label for="especialidade">Especialidade:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="">Selecione...</option>
            <option value="cardiologia">pediatria</option>
            <option value="dermatologia">odontologia</option>
            <option value="ginecologia">Gastrenterologia</option>
        </select>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="horario">Hor√°rio:</label>
        <input type="time" id="horario" name="horario" required>
        
        <input type="submit" value="Agendar">
    </form>
</center>
